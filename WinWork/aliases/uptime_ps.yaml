---
name: "get_windows_uptime"
action_ref: "WinWork.get_windows_uptime_json"
description: "Execute a command on a remote host via PowerShell."
formats:
    - "psuptime on {{host}}"
ack:
    format: "Hold tight while I check the uptime on host *{{execution.parameters.host}}*"
result:
    format: |
            Host: *{{host}}*
            ---> stdout: {{execution.result[host].stdout}}
            ---> stderr: {{execution.result[host].stderr}}


